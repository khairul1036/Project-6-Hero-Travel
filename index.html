<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <script src="https://kit.fontawesome.com/70d1331392.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="mulish-normal">
    <header class="width">
        <nav class="nav">
            <div class="logo">
                <img src="Images/Group 40071 (2).png" alt="logo">
                <h1>Hero <span class="orange-color">Travel</span></h1>
            </div>
            <ul>
                <li><a href=""><span class="orange-color">Home</span></a></li>
                <li><a href="">Packages</a></li>
                <li><a href="">Testimonial</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-title">Explore Your Travel</h1>
                <p class="banner-subtitle">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
            </div>
            <div class="banner-search-container">
                <div class="search-form">
                    <input type="text" placeholder="Where go">
                    <select>
                        <option value="When">When</option>
                    </select>
                    <select name="" id="">
                        <option value="Select Type">Select Type</option>
                    </select>
                    <button class="btn-primary">Find Now</button>
                </div>
            </div>
        </div>
    </header>

    <main>

    </main>
    
    <footer>

    </footer>
</body>
</html>
